<ng-container *ngIf="activities.length > 0">
  <div class="list-group">
    <app-activity *ngFor="let activity of activities; let i = index"
                  [activity]="activity"
                  [active]="i%2 === 0"></app-activity>
  </div>

  <h4 class="mt-5">Recently closed:</h4>
  <div class="list-group">
    <app-activity *ngFor="let activity of closedActivities; let i = index"
                  [activity]="activity"
                  [active]="i%2 === 0"></app-activity>
  </div>
</ng-container>
<div *ngIf="activities.length === 0">
  <div class="alert alert-dismissible alert-secondary">
    <strong>No new activities!</strong> <br>
    Last update: {{ fetchDate | date: 'HH:mm:ss' }} <br>
    Next refresh in few seconds...
  </div>
</div>
