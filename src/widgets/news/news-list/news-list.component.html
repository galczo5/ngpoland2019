<ng-container *ngIf="news.length > 0">
  <app-news *ngFor="let n of news" [news]="n"></app-news>
  <h6 *ngIf="fetchDate" class="text-right text-muted">
    Last update: {{ fetchDate | date: 'HH:mm:ss' }}
  </h6>
</ng-container>


<div *ngIf="news.length === 0">
  <div class="alert alert-dismissible alert-secondary">
    <strong>No new news!</strong> <br>
    Last update: {{ fetchDate | date: 'HH:mm:ss' }} <br>
    Next refresh in few seconds...
  </div>
</div>
