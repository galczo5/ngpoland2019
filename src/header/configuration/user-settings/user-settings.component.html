<div class="modal" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Configuration</h5>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>First name</label>
              <input class="form-control" value="John">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Last name</label>
              <input class="form-control" value="Doe">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Language</label>
          <select class="form-control">
            <option>English</option>
            <option>Polish</option>
          </select>
        </div>

        <div class="form-group has-success">
          <label class="form-control-label text-success">Application token</label>
          <input type="password" value="***********************" class="form-control is-valid text-success">
          <div class="valid-feedback">Success! Token valid.</div>
        </div>

        <div class="form-group">
          <label>Widget</label>
          <div class="form-check pl-0">
            <label class="form-check-label" (click)="setWidget('news')">
              <input type="radio" class="form-check-input" name="widget" checked *ngIf="activeWidget === Widget.NEWS">
              <input type="radio" class="form-check-input" name="widget" *ngIf="activeWidget !== Widget.NEWS">
              Company news
            </label>
          </div>
          <div class="form-check pl-0">
            <label class="form-check-label" (click)="setWidget('activities')">
              <input type="radio" class="form-check-input" name="widget" checked *ngIf="activeWidget === Widget.ACTIVITIES">
              <input type="radio" class="form-check-input" name="widget" *ngIf="activeWidget !== Widget.ACTIVITIES">
              Your activity
            </label>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="saveChanges()">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" style="opacity: .5"></div>
